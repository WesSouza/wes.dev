name: Deploy on Vercel

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    name: Build and Deploy

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install wes-cli
        run: |
          npm i -g wes-cli@2.1.0
          wes install

      - name: Install vercel
        run: |
          npm i -g vercel

      - name: Build
        run: |
          yarn run build

      - name: Vercel Pull
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel pull --token ${{ secrets.VERCEL_TOKEN }}

      - name: Build (Preview)
        if: github.ref != 'refs/heads/main'
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel build --token ${{ secrets.VERCEL_TOKEN }}

      - name: Build (Production)
        if: github.ref == 'refs/heads/main'
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel build --prod --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy (Preview)
        if: github.ref != 'refs/heads/main'
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel deploy --prebuilt --token ${{ secrets.VERCEL_TOKEN }} > url.txt

      - name: Deploy (Production)
        if: github.ref == 'refs/heads/main'
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }} > url.txt

      - name: Get Deploy URL
        id: deployurl
        if: github.ref != 'refs/heads/main'
        run: |
          echo "::set-output name=url::$(cat url.txt)"

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: fc
        if: github.ref != 'refs/heads/main'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Vercel Deployment URL

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        if: github.ref != 'refs/heads/main'
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Vercel Deployment URL
            ${{ steps.deployurl.outputs.url }}
          edit-mode: replace
